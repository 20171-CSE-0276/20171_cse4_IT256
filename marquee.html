<html>
	<head>
		<title> Marquee tag</title>
	</head>
	<body>
		<h1 style="color:red"><marquee direction="right" behavior="scroll">Presidency university</marquee></h1>
		<h1 style="color:blue"><marquee direction="left" behavior="scroll">Presidency university</marquee></h1>
		<h1 style="color:skyblue"><marquee direction="right" behavior="scroll">Presidency university</marquee></h1>
		<h1 style="color:green"><marquee direction="left" behavior="scroll">Presidency university</marquee></h1>
	</body>
</html>
