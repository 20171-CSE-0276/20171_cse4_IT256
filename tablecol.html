<html>
	<head>
	<title>Table example Colspan/Rowspan</title>
	</head>
	<body>
		<table border="1" cellpadding="3" bordercolor="red" bgcolor="yellow" cellspacing="5" width=25%>
		<caption>meals</caption>
		<tr bgcolor="red">			
			<th>Column 1</th>
			<th>Column 2</th>
			<th>Column 3</th>
		</tr>
		<tr bgcolor="green">			
			<td rowspan="2">Row 1 Cell 1</td>
			<td>Row 1 Cell 2</td>
			<td>Row 1 Cell 3</td>
		</tr>
		<tr bgcolor="pink">			
			<td>Row 2 Cell 2</td>
			<td>Row 2 Cell 3</td>
		</tr>
		<tr bgcolor="blue">
			<td colspan="3">Row 3 Cell 1</td>
		</tr></table>
	</body>
</html>
