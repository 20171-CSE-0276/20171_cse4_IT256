<html>
	<head>
		<title>Frames example</title>
	</head>
	<frameset rows="30%,40%,30%">
		<frame name="top" src="image.html"/>
		<frame name="main" src="image.html"/>
		<frame name="bottom" src="image.html"/>
		<noframes>
			<body>Your browser doesn't support frames</body>
		</noframes>
	</frameset>
</html>
